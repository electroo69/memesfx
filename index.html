      .card-content { z-index: 1; width: 100%; text-align: center; }

      .sound-title:hover { color: var(--primary); }

      .download-btn { width: 100%; padding: 0.6rem; border-radius: var(--radius-md); border: 1px solid #E2E8F0; background: white; color: var(--text-muted); font-size: 0.85rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }

      .page-btn:hover:not(:disabled) { background: var(--text-main); color: white; }

      #loading { text-align: center; padding: 2rem; font-weight: 600; color: var(--text-muted); display: none; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    <script>
      let currentAudio = null;
      let currentPage = 1;
      const maxPage = 50;
      const pageCache = new Map();

      const themes = [
        { color: "#2E90FA", shadow: "rgba(46, 144, 250, 0.4)" },
        { color: "#F63D68", shadow: "rgba(246, 61, 104, 0.4)" },
        { color: "#FDB022", shadow: "rgba(253, 176, 34, 0.4)" },
        { color: "#12B76A", shadow: "rgba(18, 183, 106, 0.4)" },
        { color: "#9B8AFB", shadow: "rgba(155, 138, 251, 0.4)" },
        { color: "#00E0C6", shadow: "rgba(0, 224, 198, 0.4)" }
      ];

      function getRandomTheme(index) { return themes[index % themes.length]; }

      function playSound(mp3Url, btnElement) {
        if (currentAudio) { currentAudio.pause(); currentAudio = null; }
        btnElement.style.transform = "scale(0.9)";
        setTimeout(() => { btnElement.style.transform = "scale(1)"; }, 150);
        currentAudio = new Audio(mp3Url);
        currentAudio.play().catch((e) => console.error("Playback failed:", e));
      }

      function createInFeedAd() {
        const card = document.createElement("div");
        card.className = "sound-card ad-card"; 
        const iframe = document.createElement('iframe');
        iframe.style.width = '300px'; iframe.style.height = '250px'; iframe.style.border = 'none'; iframe.scrolling = "no";
        const wrapper = document.createElement('div');
        wrapper.style.display = "flex"; wrapper.style.justifyContent = "center"; wrapper.style.alignItems = "center"; wrapper.style.width = "100%"; wrapper.style.height = "100%"; wrapper.style.overflow = "hidden";
        wrapper.appendChild(iframe);
        card.appendChild(wrapper);
        setTimeout(() => {
            try {
                const doc = iframe.contentWindow.document; doc.open();
                doc.write(`<html><body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;"><script type="text/javascript">atOptions = {'key' : '779520aa602be4ce8eca6a1d6012e88a', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };<\/script><script type="text/javascript" src="//www.highperformanceformat.com/779520aa602be4ce8eca6a1d6012e88a/invoke.js"><\/script></body></html>`);
                doc.close();
            } catch (e) { console.log("Ad injection error", e); }
        }, 100);
        return card;
      }

      function createSoundDOM(sound, index, isSingleView = false) {
        const theme = getRandomTheme(index || 0);
        const card = document.createElement("div");
        card.className = "sound-card";
        card.style.setProperty('--blob-color', theme.color); card.style.setProperty('--btn-color', theme.color); card.style.setProperty('--btn-shadow', theme.shadow);

        const blob = document.createElement("div"); blob.className = "card-bg-blob"; card.appendChild(blob);

        const playWrapper = document.createElement("div"); playWrapper.className = "play-btn-wrapper";
        const playBtn = document.createElement("button"); playBtn.className = "play-button";
        playBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
        playBtn.onclick = (e) => { e.stopPropagation(); playSound(sound.mp3, playBtn); };
        playWrapper.appendChild(playBtn); card.appendChild(playWrapper);

        const content = document.createElement("div"); content.className = "card-content";
        const titleLink = document.createElement("a"); titleLink.className = "sound-title";
        
        const cleanSlug = sound.id.replace(/-\d+$/, '');

        titleLink.href = `/sound/${cleanSlug}`;
        
        titleLink.textContent = sound.title;
        titleLink.onclick = (e) => {
            e.preventDefault();
            window.history.pushState({ soundId: sound.id }, "", `/sound/${cleanSlug}`);
            loadSingleSound(sound);
        };
        content.appendChild(titleLink);

        const downloadBtn = document.createElement("button"); downloadBtn.className = "download-btn";
        downloadBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg> Download MP3`;
        downloadBtn.onclick = async (e) => {
            e.stopPropagation(); downloadBtn.innerHTML = "Downloading...";
            try {
                // Keep proxy ONLY for download to avoid CORS issues on file blob
                const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(sound.mp3)}`;
                const response = await fetch(proxyUrl); const blob = await response.blob(); const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a"); link.href = url; link.download = sound.title + ".mp3";
                document.body.appendChild(link); link.click(); document.body.removeChild(link); window.URL.revokeObjectURL(url);
                downloadBtn.innerHTML = "Saved!"; setTimeout(() => { downloadBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg> Download MP3`; }, 2000);
            } catch (error) { console.error("Download failed:", error); downloadBtn.innerText = "Error"; }
        };
        content.appendChild(downloadBtn); card.appendChild(content);

        return card;
      }

      function displaySounds(sounds) {
        const grid = document.getElementById("soundsGrid"); grid.innerHTML = "";
        sounds.forEach((sound, index) => {
          if (index > 0 && index % 6 === 0) grid.appendChild(createInFeedAd());
          grid.appendChild(createSoundDOM(sound, index));
        });
      }

      function updatePagination() {
        document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${maxPage}`;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage === maxPage;
      }

      // --- FIXED FETCH FUNCTION ---
async function fetchSounds(endpoint, params) {
  // Direct connection to your Vercel backend
  // Note: Ensure the endpoint string passed in does not have /api if your file is at root
  // If your files are in the root folder, use "/trending.php" not "/api/trending"
  let targetUrl = `https://instants-api.vercel.app${endpoint}`;
  
  if (!endpoint.endsWith('.php')) {
      targetUrl += '.php'; // small helper to ensure .php is added if missing
  }

  const url = new URL(targetUrl);
  Object.entries(params || {}).forEach(([key, value]) => {
      url.searchParams.set(key, value);
  });

  try {
      const response = await fetch(url.toString());

      // If the backend sends an error (like 500 or 404)
      if (!response.ok) {
          console.error(`Backend returned status: ${response.status}`);
          return [];
      }

      const data = await response.json();
      return data.data || [];

  } catch (error) {
      console.error("Fetch error:", error);
      return [];
  }
}

      function updateSEOMetadata(title, description, image) {
        document.title = title;
        document.querySelector('meta[name="title"]').setAttribute("content", title);
        document.querySelector('meta[name="description"]').setAttribute("content", description);
        document.querySelector('meta[property="og:title"]').setAttribute("content", title);
        document.querySelector('meta[property="og:description"]').setAttribute("content", description);
        if (image) document.querySelector('meta[property="og:image"]').setAttribute("content", image);
        if(document.getElementById("pageHeader")) document.getElementById("pageHeader").textContent = title.split(" - ")[0];
      }

      function injectJSONLD(sound) {
        const schema = { "@context": "https://schema.org", "@type": "AudioObject", "name": sound.title, "description": `Play and download ${sound.title}.`, "contentUrl": sound.mp3, "encodingFormat": "audio/mpeg", "uploadDate": new Date().toISOString() };
        document.getElementById('schema-struct').textContent = JSON.stringify(schema);
      }

      async function loadSingleSound(sound) {
         document.getElementById("mainGridView").style.display = "none";
         document.getElementById("singleSoundView").style.display = "flex";
         const container = document.getElementById("singleSoundContainer"); container.innerHTML = "";
         container.appendChild(createSoundDOM(sound, 3, true));
         const pageTitle = `${sound.title} Sound Button | Memesfx`;
         const pageDesc = `Play and download ${sound.title} sound effect for free on Memesfx.`;
         updateSEOMetadata(pageTitle, pageDesc, sound.image);
         injectJSONLD(sound);
         window.scrollTo(0, 0);
      }

      async function loadTrending(page) {
        if (page < 1 || page > maxPage) return;
        currentPage = page;
        document.getElementById("mainGridView").style.display = "block";
        document.getElementById("singleSoundView").style.display = "none";
        document.getElementById("loading").style.display = "block";
        document.getElementById("soundsGrid").style.display = "none";

        if (pageCache.has(page)) { finishLoading(pageCache.get(page)); return; }

        try {
          // --- FIX: REMOVED /api FROM PATH ---
          const sounds = await fetchSounds("/trending", { q: "id", page, limit: 50 });
          pageCache.set(page, sounds); finishLoading(sounds); preloadNextPages(page);
        } catch (error) { console.error("Error loading trending:", error); document.getElementById("loading").innerText = "Error loading sounds."; }
      }

      function finishLoading(sounds) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("soundsGrid").style.display = "grid";
          displaySounds(sounds); updatePagination(); document.getElementById("pagination").style.display = "flex";
      }

      function preloadNextPages(page) {
         if (page < maxPage && !pageCache.has(page + 1)) {
            // --- FIX: REMOVED /api FROM PATH ---
            fetchSounds("/trending", { q: "id", page: page + 1, limit: 50 }).then(s => pageCache.set(page + 1, s)).catch(e => console.log(e));
         }
      }

      async function performSearch(term) {
        document.getElementById("loading").style.display = "block";
        document.getElementById("singleSoundView").style.display = "none";
        document.getElementById("mainGridView").style.display = "block";
        document.getElementById("soundsGrid").innerHTML = "";
        try {
          const sounds = await fetchSounds("/search", { q: term, limit: 20 });
          document.getElementById("loading").style.display = "none";
          displaySounds(sounds); document.getElementById("pagination").style.display = "none";
        } catch (error) { console.error("Error searching:", error); }
      }

      document.getElementById("searchBtn").onclick = () => {
        const term = document.getElementById("searchInput").value.trim();
        if (term) { window.history.pushState({ search: term }, "", `?search=${encodeURIComponent(term)}`); document.getElementById("sectionTitle").textContent = `Results: "${term}"`; performSearch(term); }
        else { window.history.pushState({}, "", "/"); document.getElementById("sectionTitle").textContent = "Trending Sounds"; loadTrending(1); }
      };
      
      document.getElementById("searchInput").onkeypress = (e) => { if (e.key === "Enter") document.getElementById("searchBtn").click(); };
      document.getElementById("backBtn").onclick = () => { window.history.pushState({}, "", "/"); document.getElementById("sectionTitle").textContent = "Trending Sounds"; loadTrending(1); };
      document.getElementById("prevBtn").onclick = () => loadTrending(currentPage - 1);
      document.getElementById("nextBtn").onclick = () => loadTrending(currentPage + 1);

      function getUrlParameter(name) {
        const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        const results = regex.exec(window.location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // --- INITIALIZATION ---
      window.onload = () => {
        const path = window.location.pathname; 
        const searchParam = getUrlParameter("search");

        if (path.includes('/sound/')) {
            const soundId = path.split('/sound/')[1]; 
            if (soundId) {
                fetchSounds("/search", { q: soundId, limit: 1 }).then(res => {
                   if(res.length) loadSingleSound(res[0]);
                   else loadTrending(1);
               });
               return; 
            }
        }

        if (searchParam) {
           document.getElementById("searchInput").value = searchParam;
           document.getElementById("sectionTitle").textContent = `Results: "${searchParam}"`;
           performSearch(searchParam);
        } else {
           loadTrending(1);
        }
      };

      window.onpopstate = (event) => {
          const path = window.location.pathname;
          if (path === '/' || path === '/index.html') {
              document.getElementById("singleSoundView").style.display = "none";
              document.getElementById("mainGridView").style.display = "block";
              displaySounds(pageCache.get(currentPage) || []);
          } 
          else if (event.state && event.state.search) {
             performSearch(event.state.search);
          }
          else if (path.includes('/sound/')) {
               window.location.reload();
          }
      };
    </script>
