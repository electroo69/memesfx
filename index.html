    <script>
      let currentAudio = null;
      let currentPage = 1;
      const maxPage = 50;

      // Cache system for preloading pages
      const pageCache = new Map();
      const preloadQueue = new Set();

      // Array of vibrant Gen Z color combinations for the buttons
      const colorSchemes = [
        {

      function getRandomColor() {
        return colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
      }

      function playSound(mp3Url) {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
        }
        currentAudio = new Audio(mp3Url);
        currentAudio.play().catch((e) => console.error("Playback failed:", e));
      }

      // Ad Element creation for infinite scroll grid
      function createAdElement() {
        const adContainer = document.createElement("div");
        adContainer.className = "inline-ad ad adsterra-wrapper";
        adContainer.style.minHeight = "100px";
        adContainer.style.width = "100%";
        adContainer.style.minWidth = "300px"; 
        adContainer.style.overflowX = "auto"; 

        // 1. Create an Iframe to isolate the document.write call
        // We use the 728x90 key here for grid ads
        const iframe = document.createElement('iframe');
        iframe.style.width = '728px'; 
        iframe.style.height = '90px'; 
        iframe.style.border = 'none';
        iframe.style.overflow = 'hidden';
        iframe.scrolling = "no";
        
        adContainer.appendChild(iframe);

        // 2. Inject the Adsterra script into the iframe after a tiny delay
        setTimeout(() => {
            try {
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(`
                    <html>
                    <body style="margin:0;padding:0;display:flex;justify-content:center;">
                        <script type="text/javascript">
                            atOptions = {
                                'key' : 'c50bb328670da58a01a9ba5ef5827975',
                                'format' : 'iframe',
                                'height' : 90,
                                'width' : 728,
                                'params' : {}
                            };
                        <\/script>
                        <script type="text/javascript" src="//www.highperformanceformat.com/c50bb328670da58a01a9ba5ef5827975/invoke.js"><\/script>
                    </body>
                    </html>
                `);
                doc.close();
            } catch (e) {
                console.log("Adsterra injection error", e);
            }
        }, 50);

        return adContainer;
      }

      function displaySounds(sounds) {
        const grid = document.getElementById("soundsGrid");
        grid.innerHTML = "";

        // Calculate items per row based on grid layout width
        // For ads: we want them approx every 3 rows of content
        // On mobile with small buttons (approx 90px wide), itemsPerRow will be larger
        const itemsPerRow = Math.floor(grid.offsetWidth / 180) || 6; 
        const rowsBeforeAd = 3;
        const itemsBeforeAd = itemsPerRow * rowsBeforeAd;

        sounds.forEach((sound, index) => {
          // Insert ad logic
          // Note: Logic is slightly approximate on mobile due to variable widths, but ensures ads appear
          if (index > 0 && index % itemsBeforeAd === 0) {
            const adElement = createAdElement();
            grid.appendChild(adElement);
          }

          // Cycle through colors sequentially
          const colors = colorSchemes[index % colorSchemes.length];

          // Create container for button and info
          const soundItem = document.createElement("div");
          soundItem.className = "sound-item";

          // Create the play button
          const btn = document.createElement("button");
          btn.className = "button";
          btn.role = "button";
          btn.innerHTML = `<span class="play-icon">‚ñ∂</span>`;

          // Apply colors sequentially using CSS variables
          btn.style.setProperty("--button-bg", colors.bg);
          btn.style.setProperty("--button-border", colors.border);
          btn.style.setProperty("--button-border-hover", colors.borderHover);
          btn.style.setProperty("--button-bg-hover", colors.bgHover);

          btn.onclick = () => playSound(sound.mp3);

          // Create info section with name and download button
          const infoDiv = document.createElement("div");
          infoDiv.className = "sound-info";

          const nameSpan = document.createElement("span");
          nameSpan.className = "sound-name";
          nameSpan.textContent = sound.title;
          nameSpan.title = sound.title;

          const downloadBtn = document.createElement("button");
          downloadBtn.className = "Btn";
          downloadBtn.innerHTML = `
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">Download</span>
          `;
          downloadBtn.onclick = async (e) => {
            e.stopPropagation();
            try {
              const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(
                sound.mp3
              )}`;
              const response = await fetch(proxyUrl);
              const blob = await response.blob();

              const url = window.URL.createObjectURL(blob);
              const link = document.createElement("a");
              link.href = url;
              link.download = sound.title + ".mp3";
              document.body.appendChild(link);
              link.click();

              document.body.removeChild(link);
              window.URL.revokeObjectURL(url);
            } catch (error) {
              console.error("Download failed:", error);
              alert("Failed to download the sound. Please try again.");
            }
          };

          infoDiv.appendChild(nameSpan);
          infoDiv.appendChild(downloadBtn);

          soundItem.appendChild(btn);
          soundItem.appendChild(infoDiv);
          grid.appendChild(soundItem);
        });
      }

      function updatePagination() {
        document.getElementById(
          "pageInfo"
        ).textContent = `Page ${currentPage} of ${maxPage}`;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage === maxPage;
      }

      async function fetchSounds(endpoint, params) {
        let targetUrl = `https://instants-api.vercel.app${endpoint}`;
        const url = new URL(targetUrl);
        Object.entries(params || {}).forEach(([key, value]) =>
          url.searchParams.set(key, value)
        );
        targetUrl = url.toString();
        const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(
          targetUrl
        )}`;
        const response = await fetch(proxyUrl);
        if (!response.ok) {
          throw new Error("Failed to fetch sounds");
        }
        const data = await response.json();
        return data.data || [];
      }

      async function preloadPages(pagesToLoad) {
        for (const page of pagesToLoad) {
          if (
            page < 1 ||
            page > maxPage ||
            pageCache.has(page) ||
            preloadQueue.has(page)
          ) {
            continue;
          }

          preloadQueue.add(page);

          try {
            const sounds = await fetchSounds("/api/trending", {
              q: "id",
              page,
              limit: 50,
            });
            pageCache.set(page, sounds);
            console.log(`Preloaded page ${page}`);
          } catch (error) {
            console.error(`Failed to preload page ${page}:`, error);
          } finally {
            preloadQueue.delete(page);
          }
        }
      }

      async function loadTrending(page) {
        if (page < 1 || page > maxPage) return;
        currentPage = page;

        if (pageCache.has(page)) {
          console.log(`Loading page ${page} from cache`);
          displaySounds(pageCache.get(page));
          updatePagination();
          document.getElementById("pagination").style.display = "block";

          if (page === 3) {
            preloadPages([4, 5]);
          } else if (page === 5) {
            preloadPages([6, 7]);
          } else if (page > 5) {
            preloadPages([page + 1, page + 2]);
          }

          return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById(
          "loading"
        ).textContent = `Loading page ${page}...`;
        try {
          const sounds = await fetchSounds("/api/trending", {
            q: "id",
            page,
            limit: 50,
          });

          pageCache.set(page, sounds);

          displaySounds(sounds);
          updatePagination();
          document.getElementById("pagination").style.display = "block";

          if (page === 1) {
            preloadPages([2, 3]);
          } else if (page === 3) {
            preloadPages([4, 5]);
          } else if (page === 5) {
            preloadPages([6, 7]);
          } else {
            preloadPages([page + 1, page + 2]);
          }
        } catch (error) {
          console.error("Error loading trending:", error);
          document.getElementById("loading").textContent =
            "Failed to load trending sounds.";
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      async function performSearch(term) {
        document.getElementById("loading").style.display = "block";
        document.getElementById("loading").textContent = "Searching...";
        try {
          const sounds = await fetchSounds("/search", { q: term, limit: 20 });
          displaySounds(sounds);
          document.getElementById("pagination").style.display = "none";
        } catch (error) {
          console.error("Error searching:", error);
          document.getElementById("loading").textContent = "No sounds found.";
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      document.getElementById("searchBtn").onclick = async () => {
        const term = document.getElementById("searchInput").value.trim();
        if (!term) {
          updateUrl("");
          loadTrending(1);
          document.getElementById("sectionTitle").textContent =
            "üî• Trending Sounds";
        } else {
          updateUrl(term);
          performSearch(term);
          document.getElementById(
            "sectionTitle"
          ).textContent = `üîç Search Results: ${term}`;
        }
      };

      document.getElementById("searchInput").onkeypress = (e) => {
        if (e.key === "Enter") {
          document.getElementById("searchBtn").click();
        }
      };

      document.getElementById("prevBtn").onclick = () =>
        loadTrending(currentPage - 1);
      document.getElementById("nextBtn").onclick = () =>
        loadTrending(currentPage + 1);

      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        const results = regex.exec(window.location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      function updateUrl(searchTerm) {
        const newUrl = searchTerm
          ? `${window.location.pathname}?search=${encodeURIComponent(
              searchTerm
            )}`
          : window.location.pathname;
        window.history.pushState({ search: searchTerm }, "", newUrl);
        updateMetaTags(searchTerm);
      }

      function updateMetaTags(searchTerm) {
        if (searchTerm) {
          document.title = `${searchTerm} - Instant Sound Effect Button | Memesfx`;

          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) {
            metaDesc.content = `Listen & share ${searchTerm} sound effect. Find more instant sound buttons on Memesfx!`;
          }

          const ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) {
            ogTitle.content = `${searchTerm} - Instant Sound Effect Button | Memesfx`;
          }

          const ogDesc = document.querySelector(
            'meta[property="og:description"]'
          );
          if (ogDesc) {
            ogDesc.content = `Listen & share ${searchTerm} sound effect. Find more instant sound buttons on Memesfx!`;
          }
        } else {
          document.title =
            "Memesfx | The largest instant sound buttons website";

          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) {
            metaDesc.content =
              "Memesfx is where you discover funny instant sound buttons. Listen and share sounds of memes, gaming, movies, anime, and more. Play and download sound effects instantly!";
          }
        }
      }

      function initializeAds() {
        setTimeout(() => {
          try {

            adElements.forEach((ad) => {
              if (!ad.hasAttribute("data-ad-initialized")) {

                ad.setAttribute("data-ad-initialized", "true");

          } catch (e) {

        }, 100);

      window.onload = () => {
        const searchParam = getUrlParameter("search");

        if (searchParam) {
          document.getElementById("searchInput").value = searchParam;
          performSearch(searchParam);
          document.getElementById(
            "sectionTitle"
          ).textContent = `üîç Search Results: ${searchParam}`;
        } else {
          preloadPages([2, 3]);
          loadTrending(1);
        }

        // Initialize ads after a short delay to ensure DOM is ready
        initializeAds();
      };

      window.onpopstate = function (event) {
        const searchParam = getUrlParameter("search");
        if (searchParam) {
          document.getElementById("searchInput").value = searchParam;
          performSearch(searchParam);
          document.getElementById(
            "sectionTitle"
          ).textContent = `üîç Search Results: ${searchParam}`;
        } else {
          loadTrending(1);
          document.getElementById("sectionTitle").textContent =
            "üî• Trending Sounds";
        }
      };
    </script>
